<!DOCTYPE html>
<html lang="en">
   
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        text-align: center;
        padding-top: 3em;
        font-size: 4em;
        background-color: cadetblue;
    }
    input {
        background: rgba(0, 195, 255, 0.452);
        font-size: .5em;
    }
</style>
<body>
    <div id="app">
        <p>Hello {{ message }}!</p>
        <input v-model="message">
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
    var app = new Vue({
        el: '#app',
        data: {
        message: '',
        }
    });
</script>
</body>
</html>
